    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        .product {
            background-color: white;
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 250px;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        main {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TVZRPNM6"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <header>
        <h1>Welcome to My Store</h1>
    </header>

    <main>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb" alt="T-shirt">
            <h2>T-shirt</h2>
            <p>Price: $49.99</p>
            <button onclick="addToCart('T-shirt')">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Laptop">
            <h2>Gaming Laptop</h2>
            <p>Price: $999.99</p>
            <button onclick="addToCart('Gaming Laptop')">Add to Cart</button>
        </div>
    </main>

    <script>
        function addToCart(productName) {
            alert(productName + " added to your cart!");
        }
    </script>
</body>
</html>
