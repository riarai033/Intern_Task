<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dummy eCommerce - Demo Store</title>
  <style>
    :root{--accent:#ff6f61;--muted:#666}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0;background:#f5f7fb;color:#1a1a1a}
    header{background:#fff;padding:18px 24px;box-shadow:0 2px 6px rgba(15,15,15,0.06);display:flex;align-items:center;justify-content:space-between;gap:12px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .brand{font-weight:700;font-size:18px}
    .search{flex:1;max-width:520px;margin:0 24px}
    .search input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e2e8f0}
    main{padding:28px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}

    .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(16,24,40,0.06);display:flex;flex-direction:column}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .card .body{padding:14px;display:flex;flex-direction:column;gap:8px}
    .title{font-weight:600}
    .price{color:var(--accent);font-weight:700}
    .meta{font-size:13px;color:var(--muted)}
    .actions{margin-top:auto;display:flex;gap:8px}
    button{cursor:pointer;border:0;padding:8px;border-radius:8px}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-ghost{background:#fff;border:1px solid #e6eef2}

    .cart{position:fixed;right:20px;bottom:20px;background:var(--accent);color:#fff;padding:12px 14px;border-radius:999px;display:flex;align-items:center;gap:10px;box-shadow:0 8px 30px rgba(255,111,97,0.18)}
    .cart .count{background:rgba(255,255,255,0.2);padding:6px 8px;border-radius:8px;font-weight:700}

    .sidebar{position:fixed;right:0;top:0;height:100vh;width:420px;background:#fff;box-shadow:-20px 0 40px rgba(15,15,15,0.08);transform:translateX(110%);transition:transform .28s ease-in-out;display:flex;flex-direction:column}
    .sidebar.open{transform:translateX(0)}
    .sidebar header{padding:18px;border-bottom:1px solid #f1f5f9;display:flex;align-items:center;justify-content:space-between}
    .sidebar .content{padding:14px;overflow:auto}
    .cart-item{display:flex;gap:12px;align-items:center;padding:10px 0;border-bottom:1px dashed #eef2f7}
    .cart-item img{width:64px;height:48px;object-fit:cover;border-radius:6px}

    @media (max-width:640px){
      header{padding:12px}
      .search{display:none}
      .sidebar{width:100%}
    }

    .modal{position:fixed;inset:0;background:rgba(10,12,15,0.45);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .18s}
    .modal.open{opacity:1;pointer-events:auto}
    .modal .box{background:#fff;border-radius:12px;max-width:880px;width:94%;display:grid;grid-template-columns:1fr 1fr;overflow:hidden}
    .modal img{width:100%;height:400px;object-fit:cover}
    .modal .details{padding:18px}
  </style>
</head>
