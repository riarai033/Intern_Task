<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dummy Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .cart {
      position: relative;
      font-size: 18px;
      cursor: pointer;
    }
    .cart span {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 14px;
      position: absolute;
      top: -8px;
      right: -12px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 20px;
      margin: 10px 0;
    }
    .card p {
      font-size: 16px;
      color: #333;
    }
    .card button {
      background: #28a745;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #218838;
    }
    #cartModal {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
    }
    #cartModal h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .checkout-btn {
      background: #007bff;
      border: none;
      color: white;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è My Dummy Store</h1>
    <div class="cart" onclick="toggleCart()">
      üõí Cart <span id="cartCount">0</span>
    </div>
  </header>

  <div class="container">
    <!-- Product 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h2>Product 1</h2>
      <p>Price: ‚Çπ499</p>
      <button onclick="addToCart('Product 1', 499)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h2>Product 2</h2>
      <p>Price: ‚Çπ799</p>
      <button onclick="addToCart('Product 2', 799)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3 id="totalPrice">Total: ‚Çπ0</h3>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      document.getElementById("cartCount").innerText = cart.length;
      renderCart();
    }

    function renderCart() {
      let cartItemsDiv = document.getElementById("cartItems");
      cartItemsDiv.innerHTML = "";
      cart.forEach((item, index) => {
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.product}</span>
            <span>‚Çπ${item.price}</span>
          </div>
        `;
      });
      document.getElementById("totalPrice").innerText = "Total: ‚Çπ" + total;
    }

    function toggleCart() {
      let modal = document.getElementById("cartModal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
