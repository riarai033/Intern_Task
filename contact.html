<!-- FILE: contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - My Simple Site</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0;}
    header, footer {padding: 12px; background: #f2f2f2;}
    main {padding: 12px;}
    label {display: block; margin-top: 8px;}
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0">Contact</h1>
    <nav style="margin-top:6px"><a href="index.html">Home</a></nav>
  </header>

  <main>
    <p>Please fill the form below:</p>
    <!-- ✅ Form will go to thankyou.html after submit -->
    <form action="thankyou.html" method="get">
      <label>Name <input type="text" name="name" required></label>
      <label>Email <input type="email" name="email" required></label>
      <label>Message <textarea name="message" rows="4" required></textarea></label>
      <button type="submit" style="margin-top:8px;padding:8px 10px">Send</button>
    </form>
  </main>

  <footer>© My Site</footer>
</body>
</html>
