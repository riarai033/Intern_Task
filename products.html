

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Products - My Simple Site</title>
<style>
body{font-family:Arial;margin:0}
.list{padding:12px}
.product{border:1px solid #ddd;padding:10px;margin-bottom:10px;border-radius:6px}
header,footer{padding:12px;background:#f2f2f2}
.row{display:flex;gap:12px;align-items:center}
.row img{width:120px;height:80px;object-fit:cover}
</style>
</head>
<body>
<header>
<h1 style="margin:0">Products</h1>
<nav style="margin-top:6px"><a href="index.html">Home</a></nav>
</header>
<main class="list">
<div class="product">
<div class="row">
<img src="https://via.placeholder.com/300x200?text=Product+A" alt="prod A">
<div>
<h3>Product A</h3>
<p>Simple product description. Price: ₹499</p>
<button disabled style="padding:6px 8px;border-radius:4px;border:1px solid #ccc;background:#eee">Add to cart</button>
</div>
</div>
</div>


<div class="product">
<div class="row">
<img src="https://via.placeholder.com/300x200?text=Product+B" alt="prod B">
<div>
<h3>Product B</h3>
<p>Another simple description. Price: ₹799</p>
<button disabled style="padding:6px 8px;border-radius:4px;border:1px solid #ccc;background:#eee">Add to cart</button>
</div>
</div>
</div>
</main>
<footer>© Simple Site</footer>
</body>
</html>
