<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gallery - My Simple Site</title>

<style>
body{
  font-family: Arial;
  margin:0;
}

header,footer{
  padding:12px 16px;
  background:#f2f2f2;
}

.grid{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  padding:12px;
}

.product{
  width:calc(33% - 16px);
  border:1px solid #ddd;
  padding:10px;
  background:#fff;
}

.product img,
.product video{
  width:100%;
  margin-bottom:8px;
}

.price{
  font-weight:bold;
  margin:6px 0;
}

.qty{
  width:60px;
}

button{
  margin-top:8px;
  padding:6px 10px;
  cursor:pointer;
}
</style>

</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript>
<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TVZRPNM6"
height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->

<header>
<h1 style="margin:0">Gallery</h1>
<nav style="margin-top:6px">
<a href="index.html">Home</a>
</nav>
</header>

<main>

<div class="grid">

  <!-- PRODUCT 1 -->
  <div class="product">
    <img src="download.jpg" alt="Product 1">

    <video controls>
      <source src="sample-video.mp4" type="video/mp4">
    </video>

    <div class="price">₹499</div>

    Quantity:
    <input type="number" class="qty" value="1" min="1">

    <br>

    <button onclick="addToCart('Product 1', 499, this)">
      Add to Cart
    </button>
  </div>

  <!-- PRODUCT 2 -->
  <div class="product">
    <img src="download (1).jpg" alt="Product 2">

    <video controls>
      <source src="sample-video.mp4" type="video/mp4">
    </video>

    <div class="price">₹799</div>

    Quantity:
    <input type="number" class="qty" value="1" min="1">

    <br>

    <button onclick="addToCart('Product 2', 799, this)">
      Add to Cart
    </button>
  </div>

  <!-- PRODUCT 3 -->
  <div class="product">
    <img src="download (2).jpg" alt="Product 3">

    <div class="price">₹999</div>

    Quantity:
    <input type="number" class="qty" value="1" min="1">

    <br>

    <button onclick="addToCart('Product 3', 999, this)">
      Add to Cart
    </button>
  </div>

</div>

</main>

<footer>© My Site</footer>

<script>
function addToCart(productName, price, btn){
  var qty = btn.parentElement.querySelector('.qty').value;
  var total = price * qty;

  alert(
    productName + " added to cart\n" +
    "Quantity: " + qty + "\n" +
    "Total Price: ₹" + total
  );

  // For GA4 / GTM later
  dataLayer.push({
    event: "add_to_cart",
    product_name: productName,
    price: price,
    quantity: qty,
    total_price: total
  });
}
</script>

</body>
</html>
